<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Predict The Claim</h2>
    <form id="predictionForm" action="{{url_for('predict')}}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nama Kustomer</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Kustomer</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
        <!-- Ulangi pola di atas untuk elemen form lainnya -->
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
